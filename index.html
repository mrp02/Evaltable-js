    <div class="head">
        <strong> Columns </strong><input id="colNumber" type="number" >
        <strong>Rows </strong><input id="rowNumber" type="number">
        <strong>Evaluation</strong>
        <select name="" id="selectEval">
            <option value="+">ADD</option>
            <option value="-">SUBTRACT</option>
            <option value="*">MULTIPLY</option>
            <option id="divider" value="/">DIVIDE</option>
        </select>
        <button id="displayButton" onclick="displayAll()">Make me a Table</button>
        <br>
        <br>

        <table id="dispDiv" border="1">

    <script>
        var tabRow = rowNumber.value;
        var tabColumn = colNumber.value;

        function displayAll(val) {
            var sign = selectEval.value
            var tab = "<table>"
            tab += "<tr>"
            for (var i = 1; i <= parseInt(colNumber.value); i++) {
                tab += "<td>"
                for (var j = 1; j <= parseInt(rowNumber.value); j++) {
                    var calcValue = (eval(i + sign + j))

                    if (calcValue % 1 !== 0) {
                        var calcValue = parseFloat(eval(i + sign + j)).toFixed(2)
                    }
                    tab += i + sign + j + "=" + calcValue + "<br>" + "<br>";
                }

            }
            tab += "</table>"
            dispDiv.innerHTML = tab
        }

    </script>
